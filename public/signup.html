<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    .card-title {
      color: #333;
    }
    .form-group label {
      color: #555;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Sign Up</h1>
            <form id="signupForm" action="/signup" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <!-- Add the reCAPTCHA widget here -->
              <div class="g-recaptcha" data-sitekey="###" style="margin-bottom: 15px;"></div>
              <div id="recaptchaError" class="text-danger" style="display: none;"><center>Please check the reCAPTCHA checkbox</center></div>
              <button id="signupButton" type="button" class="btn btn-primary btn-block" onclick="validateRecaptcha()">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional, for some functionalities) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    function validateRecaptcha() {

      // Prevent the default form submission behavior
      event.preventDefault();

      // Check if reCAPTCHA is checked
      var recaptchaResponse = grecaptcha.getResponse();
      if (recaptchaResponse.length == 0) {
        // If reCAPTCHA is not checked, display error message and prevent form submission
        document.getElementById("recaptchaError").style.display = "block";
        return;
      }
      // If reCAPTCHA is checked, submit the form
      document.getElementById("recaptchaError").style.display = "none";
      document.querySelector('#signupButton').disabled = true;

      // Submit the form using JavaScript
      document.getElementById("signupForm").submit();
    }
  </script>
</body>
</html>
